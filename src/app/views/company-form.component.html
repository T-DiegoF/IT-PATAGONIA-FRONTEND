<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h4 mb-4">Nueva Empresa</h2>

          <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)" novalidate>
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                [(ngModel)]="company.name"
                #name="ngModel"
                class="form-control"
                [ngClass]="{'is-invalid': name.invalid && name.touched}"
                placeholder="Ej: Coca Cola"
              />
              <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
                El nombre es obligatorio.
              </div>
            </div>

            <!-- Tipo -->
            <div class="mb-3">
              <label for="type" class="form-label">Tipo</label>
              <select
                id="type"
                name="type"
                required
                [(ngModel)]="company.type"
                #type="ngModel"
                class="form-select"
                [ngClass]="{'is-invalid': type.invalid && type.touched}"
              >
                <option value="">Seleccione...</option>
                <option value="PYME">PYME</option>
                <option value="CORPORATIVA">CORPORATIVA</option>
              </select>
              <div *ngIf="type.invalid && type.touched" class="invalid-feedback">
                Seleccione un tipo de empresa.
              </div>
            </div>

            <!-- Fecha de ingreso -->
            <div class="mb-3">
              <label for="date" class="form-label">Fecha de ingreso</label>
              <input
                type="date"
                id="date"
                name="date"
                required
                [(ngModel)]="company.date"
                #date="ngModel"
                class="form-control"
                [ngClass]="{'is-invalid': date.invalid && date.touched}"
              />
              <div *ngIf="date.invalid && date.touched" class="invalid-feedback">
                La fecha de ingreso es obligatoria.
              </div>
              <div class="form-text">Se enviar√° como DD/MM/YYYY.</div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
